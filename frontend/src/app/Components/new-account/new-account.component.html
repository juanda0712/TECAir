<div class="row justify-content-center mt-4">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="registerForm">
              <div class="form-group">
                <label for="usuario">Nombre:</label>
                <input
                  type="text"
                  class="form-control"
                  id="usuario"
                  placeholder="Ingrese su Usuario"
                  formControlName="fullname"
                />
              </div>
              <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  placeholder="Ingrese su Telefono"
                  formControlName="phonenumber"
                />
              </div>
              <div class="form-group">
                <label for="contrasena">Correo:</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Ingrese su Correo"
                  formControlName="email"
                />
              </div>
              <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input
                  type="password"
                  class="form-control"
                  id="contrasena"
                  placeholder="Ingrese su Contraseña"
                  formControlName="password"
                />
              </div>
            </form>
            <!--  NO ESTA RELACIONADO CON EL FORMULARIO -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
                [(ngModel)]="isStudent"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Es usted estudiante?
              </label>
            </div>
            <div class="form-group" *ngIf="isStudent">
              <label for="contrasena">Nombre Universidad:</label>
              <input
                type="text"
                class="form-control"
                id="nombreUniversidad"
                placeholder="Ingresar Universidad"
                [(ngModel)]="universityName"
              />
            </div>
            <div class="form-group" *ngIf="isStudent">
              <label for="contrasena">Carné estudiantil:</label>
              <input
                type="number"
                class="form-control"
                id="carne"
                placeholder="Ingresar Carné"
                [(ngModel)]="universityCard"
              />
            </div>

            <div class="col justify-content-center mt-3">
              <button
                type="submit"
                class="btn btn-primary btn-block"
                (click)="submit()"
              >
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
