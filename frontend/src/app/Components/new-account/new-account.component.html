<div class="row justify-content-center mt-4">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="usuario">Nombre:</label>
                                <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario">
                            </div>
                            <div class="form-group">
                                <label for="contrasena">Teléfono:</label>
                                <input type="password" class="form-control" id="contrasena"
                                    placeholder="Ingrese su contraseña">
                            </div>
                            <div class="form-group">
                                <label for="contrasena">Correo:</label>
                                <input type="password" class="form-control" id="contrasena"
                                    placeholder="Ingrese su Correo">
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Es usted estudiante?
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="contrasena">Carné estudiantil:</label>
                                <input type="password" class="form-control" id="contrasena"
                                    placeholder="Ingrese su carné">
                            </div>

                            <div class="col justify-content-center mt-3">
                                <button type="submit" class="btn btn-primary btn-block"
                                    (click)="submit()">Guardar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
