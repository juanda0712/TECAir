<h1 style="top: 10px;left: 10px;"> Bienvenid@ a TECAir! </h1>
<h5>Su aerolínea en línea</h5>
<h4 style="top: 20px; left: 30px"> Seleccione la zona de origen </h4>
<div class="container mt-5">
    <ng-select class="desplegable" [items]="origen" [(ngModel)]="selectedOption">
    </ng-select>
    
</div>

<h4 style="top: 20px; left: 30px"> Seleccione la zona de destino </h4>
<div class="container mt-5">
    <ng-select class="desplegable" [items]="destino" [(ngModel)]="selectedOption">
    </ng-select>
    
</div>
  
<div class="d-flex justify-content-center align-items-center">
    <button class="btn btn-primary button" (click)="selectDate()">Continuar</button>
</div>
