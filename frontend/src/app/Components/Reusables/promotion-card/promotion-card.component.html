<div class="container-md">
  <div class="card" style="width: 100%">
    <div class="card-body text-center">
      <img
        src="../../../../assets/TAlogo.jpg"
        class="card-img-top"
        style="max-width: 100%"
      />
    </div>
    <div class="card-body">
      <h5 class="card-title text-center">Vuelo: {{ execution.idexecution }}</h5>
      <p style="font-size: 30px" class="card-text text-center">
        {{ flight.origin }} ➡️ {{ flight.destination }}
      </p>
      <p class="card-text text-center">
        Periodo de promoción: {{ promotion.period }}
      </p>
      <p class="card-text text-center">
        Fecha: {{ execution.date | date : "MM/dd/yy" }}
      </p>
      <p class="card-text text-center">Precio: ${{ promotion.price }}</p>
    </div>
    <div class="card-body text-center">
      <button
        class="btn btn-secondary me-md-2 button"
        type="button"
        (click)="booking()"
      >
        Reservar
      </button>
    </div>
  </div>
</div>
